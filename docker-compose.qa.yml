# QA Environment Docker Compose Configuration
version: '3.8'

services:
  # Backend API (qa-fax.faxi.jp)
  backend:
    build:
      context: ./backend
      dockerfile: ../Dockerfile
      target: production
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - PORT=4000
    env_file:
      - .env.qa
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - backend_logs:/app/logs
    restart: unless-stopped
    networks:
      - faxi-qa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Admin Dashboard (qa-admin.faxi.jp)
  admin-dashboard:
    build:
      context: ./admin-dashboard
      dockerfile: Dockerfile
    ports:
      - "4001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - admin-dashboard/.env.qa
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - faxi-qa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Marketing Website (qa.faxi.jp)
  marketing-website:
    build:
      context: ./marketing-website
      dockerfile: Dockerfile
    ports:
      - "4003:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - marketing-website/.env.qa
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - faxi-qa-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=faxi_qa
      - POSTGRES_USER=faxi_qa_user
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres_qa_data:/var/lib/postgresql/data
      - ./backend/src/database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U faxi_qa_user -d faxi_qa"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - faxi-qa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache/Queue
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_qa_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - faxi-qa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-qa.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/qa:/etc/nginx/ssl:ro
      - nginx_qa_logs:/var/log/nginx
    depends_on:
      - backend
      - admin-dashboard
      - marketing-website
    restart: unless-stopped
    networks:
      - faxi-qa-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_qa_data:
    driver: local
  redis_qa_data:
    driver: local
  backend_logs:
    driver: local
  nginx_qa_logs:
    driver: local

networks:
  faxi-qa-network:
    driver: bridge
