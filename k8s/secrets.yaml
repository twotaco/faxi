apiVersion: v1
kind: Secret
metadata:
  name: faxi-secrets
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database secrets
  DATABASE_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  
  # Redis secrets
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  
  # S3 secrets
  S3_ACCESS_KEY_ID: "CHANGE_ME_ACCESS_KEY"
  S3_SECRET_ACCESS_KEY: "CHANGE_ME_SECRET_KEY"
  
  # Telnyx secrets
  TELNYX_API_KEY: "CHANGE_ME_TELNYX_API_KEY"
  TELNYX_PUBLIC_KEY: "CHANGE_ME_TELNYX_PUBLIC_KEY"
  
  # Google Gemini secrets
  GEMINI_API_KEY: "CHANGE_ME_GEMINI_API_KEY"
  
  # Email secrets
  EMAIL_WEBHOOK_SECRET: "CHANGE_ME_EMAIL_WEBHOOK_SECRET"
  SENDGRID_API_KEY: "CHANGE_ME_SENDGRID_API_KEY"
  SMTP_PASS: "CHANGE_ME_SMTP_PASSWORD"
  
  # Stripe secrets
  STRIPE_SECRET_KEY: "sk_live_CHANGE_ME_STRIPE_SECRET_KEY"
  STRIPE_PUBLISHABLE_KEY: "pk_live_CHANGE_ME_STRIPE_PUBLISHABLE_KEY"
  STRIPE_WEBHOOK_SECRET: "whsec_CHANGE_ME_WEBHOOK_SECRET"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: faxi
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  POSTGRES_USER: "faxi_user"
  POSTGRES_DB: "faxi"