apiVersion: batch/v1
kind: Job
metadata:
  name: faxi-migration
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi-migration
    app.kubernetes.io/component: migration
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: faxi-migration
        app.kubernetes.io/component: migration
    spec:
      restartPolicy: OnFailure
      containers:
      - name: migration
        image: faxi-core-system:latest  # Same image as main app
        command: ["npm", "run", "migrate"]
        env:
        # Database configuration
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: DATABASE_PASSWORD
        - name: NODE_ENV
          value: "production"
        
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
      
      # Pod security context
      securityContext:
        fsGroup: 1001
  
  # Job completion settings
  backoffLimit: 3
  activeDeadlineSeconds: 600  # 10 minutes timeout