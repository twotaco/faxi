apiVersion: apps/v1
kind: Deployment
metadata:
  name: faxi-app
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi-app
    app.kubernetes.io/component: application
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: faxi-app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: faxi-app
        app.kubernetes.io/component: application
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/health"
    spec:
      containers:
      - name: faxi-app
        image: faxi-core-system:latest  # Replace with your actual image
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        # Configuration from ConfigMap
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: LOG_LEVEL
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: PORT
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_HOST
        - name: DATABASE_PORT
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_PORT
        - name: DATABASE_NAME
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_NAME
        - name: DATABASE_USER
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_USER
        - name: DATABASE_POOL_MIN
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_POOL_MIN
        - name: DATABASE_POOL_MAX
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: DATABASE_POOL_MAX
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: REDIS_DB
        - name: S3_REGION
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: S3_REGION
        - name: S3_BUCKET
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: S3_BUCKET
        - name: TEST_MODE
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: TEST_MODE
        - name: EMAIL_FROM_DOMAIN
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: EMAIL_FROM_DOMAIN
        - name: EMAIL_PROVIDER
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: EMAIL_PROVIDER
        - name: TELNYX_FAX_NUMBER
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: TELNYX_FAX_NUMBER
        - name: TELNYX_WEBHOOK_TIMEOUT
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: TELNYX_WEBHOOK_TIMEOUT
        - name: GEMINI_MODEL
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: GEMINI_MODEL
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: SMTP_PORT
        - name: SMTP_SECURE
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: SMTP_SECURE
        - name: SMTP_USER
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: SMTP_USER
        - name: BASE_URL
          valueFrom:
            configMapKeyRef:
              name: faxi-config
              key: BASE_URL
        
        # Secrets
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: REDIS_PASSWORD
              optional: true
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: TELNYX_API_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: TELNYX_API_KEY
        - name: TELNYX_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: TELNYX_PUBLIC_KEY
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: GEMINI_API_KEY
        - name: EMAIL_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: EMAIL_WEBHOOK_SECRET
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: SENDGRID_API_KEY
        - name: SMTP_PASS
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: SMTP_PASS
        - name: STRIPE_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: STRIPE_SECRET_KEY
        - name: STRIPE_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: STRIPE_PUBLISHABLE_KEY
        - name: STRIPE_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: faxi-secrets
              key: STRIPE_WEBHOOK_SECRET
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Security context
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false  # Canvas needs write access
          capabilities:
            drop:
            - ALL
      
      # Pod security context
      securityContext:
        fsGroup: 1001
      
      # Restart policy
      restartPolicy: Always

---
apiVersion: v1
kind: Service
metadata:
  name: faxi-app-service
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi-app
    app.kubernetes.io/component: application
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: faxi-app

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: faxi-app-hpa
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi-app
    app.kubernetes.io/component: autoscaler
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: faxi-app
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60