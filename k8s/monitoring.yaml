apiVersion: v1
kind: ServiceMonitor
metadata:
  name: faxi-app-metrics
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi-app
    app.kubernetes.io/component: monitoring
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: faxi-app
  endpoints:
  - port: http
    path: /health
    interval: 30s
    scrapeTimeout: 10s

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: faxi-alerts
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi
    app.kubernetes.io/component: alerts
spec:
  groups:
  - name: faxi.rules
    rules:
    - alert: FaxiAppDown
      expr: up{job="faxi-app-metrics"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Faxi application is down"
        description: "Faxi application has been down for more than 1 minute"
    
    - alert: FaxiHighErrorRate
      expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
      for: 2m
      labels:
        severity: warning
      annotations:
        summary: "High error rate in Faxi application"
        description: "Error rate is {{ $value }} errors per second"
    
    - alert: FaxiHighMemoryUsage
      expr: container_memory_usage_bytes{pod=~"faxi-app-.*"} / container_spec_memory_limit_bytes > 0.9
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High memory usage in Faxi application"
        description: "Memory usage is above 90% for pod {{ $labels.pod }}"
    
    - alert: FaxiHighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{pod=~"faxi-app-.*"}[5m]) / container_spec_cpu_quota * 100 > 80
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "High CPU usage in Faxi application"
        description: "CPU usage is above 80% for pod {{ $labels.pod }}"
    
    - alert: PostgresDown
      expr: up{job="postgres-metrics"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "PostgreSQL database is down"
        description: "PostgreSQL database has been down for more than 1 minute"
    
    - alert: RedisDown
      expr: up{job="redis-metrics"} == 0
      for: 1m
      labels:
        severity: critical
      annotations:
        summary: "Redis cache is down"
        description: "Redis cache has been down for more than 1 minute"
    
    - alert: FaxProcessingQueueBacklog
      expr: redis_list_length{key="fax-processing"} > 100
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Large fax processing queue backlog"
        description: "Fax processing queue has {{ $value }} items pending"

---
# Grafana Dashboard ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: faxi-dashboard
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi
    app.kubernetes.io/component: dashboard
    grafana_dashboard: "1"
data:
  faxi-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Faxi Core System",
        "tags": ["faxi"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Application Status",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"faxi-app-metrics\"}",
                "legendFormat": "App Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "Down"}}, "type": "value"},
                  {"options": {"1": {"text": "Up"}}, "type": "value"}
                ]
              }
            }
          },
          {
            "id": 2,
            "title": "Request Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "legendFormat": "Requests/sec"
              }
            ]
          },
          {
            "id": 3,
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
                "legendFormat": "Errors/sec"
              }
            ]
          },
          {
            "id": 4,
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"faxi-app-.*\"} / 1024 / 1024",
                "legendFormat": "Memory MB - {{pod}}"
              }
            ]
          },
          {
            "id": 5,
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"faxi-app-.*\"}[5m]) * 100",
                "legendFormat": "CPU % - {{pod}}"
              }
            ]
          },
          {
            "id": 6,
            "title": "Fax Processing Queue",
            "type": "graph",
            "targets": [
              {
                "expr": "redis_list_length{key=\"fax-processing\"}",
                "legendFormat": "Queue Length"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }