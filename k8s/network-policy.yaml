apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: faxi-network-policy
  namespace: faxi
  labels:
    app.kubernetes.io/name: faxi
    app.kubernetes.io/component: network-policy
spec:
  podSelector: {}  # Apply to all pods in the namespace
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Allow ingress from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx  # Adjust based on your ingress controller namespace
    ports:
    - protocol: TCP
      port: 3000
  
  # Allow internal communication within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: faxi
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379
  
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  
  # Allow HTTPS for external APIs (Telnyx, Stripe, Google, etc.)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  
  # Allow HTTP for webhooks and external services
  - to: []
    ports:
    - protocol: TCP
      port: 80
  
  # Allow SMTP for email sending
  - to: []
    ports:
    - protocol: TCP
      port: 587
    - protocol: TCP
      port: 465
    - protocol: TCP
      port: 25
  
  # Allow internal communication within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: faxi
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 5432
    - protocol: TCP
      port: 6379

---
# Separate network policy for database (more restrictive)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postgres-network-policy
  namespace: faxi
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: postgres
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Only allow connections from faxi-app and migration jobs
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: faxi-app
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: faxi-migration
    ports:
    - protocol: TCP
      port: 5432
  
  egress:
  # Allow DNS resolution only
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

---
# Separate network policy for Redis (more restrictive)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-network-policy
  namespace: faxi
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: network-policy
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: redis
  policyTypes:
  - Ingress
  - Egress
  
  ingress:
  # Only allow connections from faxi-app
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: faxi-app
    ports:
    - protocol: TCP
      port: 6379
  
  egress:
  # Allow DNS resolution only
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53